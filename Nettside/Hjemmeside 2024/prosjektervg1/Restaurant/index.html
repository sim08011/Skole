<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Simons Grill</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <h2>Simons Grill</h2>
            <p>Pris: 850kr</p>
            <p>10% tips</p>
            <p>Du får 25% i rabatt hvis du er student.</p>
            <p>Har du lyst til å være med på å skape en endring? Du kan betale 100kr ekstra for å støtte Miljøagentene.</p><br>
            
            <p>Antall personer</p><input type="number" id="antallPersoner" placeholder="Antall personer"><br>
            <p>Vil du legge til mer i tips?</p> <input type="number" id="ekstraTipsInput" placeholder="kr"><br>
            <p>Er du student? <input type="checkbox" id="studentRabattSjekkBoks">
            Vil du støtte Miljøagentene? <input type="checkbox" id="miljøAgenteneSjekkBoks"></p>

            <br>
            <button onclick="regnUtKvittering()">Skriv ut kvittering</button>
        </div>
        <div class="grid-spacer"></div>
        <div class="grid-kvittering">
            <h2>Kvittering</h2>
            <p id="feilMelding"></p>
            <p id="pris"></p>
            <p id="studentRabatt"></p>
            <p id="mva"></p>
            <p id="tips"></p>
            <p id="ekstraTipsTekst"></p>
            <p id="donasjon"></p>
            <p id="totalPris"></p>
            <p id="prisPerPers"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
